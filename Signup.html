<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image-2">
      <img src="image 2" alt="Design image" height="100%" width="100%" />
    </div>
    <div class="container">
      <div class="item-1">
        <p>
          <strong
            >This is not a real online service! You know you need something like
            this in life to help you realise your deepest dreams.
            <br />
            Sign up <em>now</em> to get started. <br /><br />
            You <em>know</em> you want to.</strong
          >
        </p>
      </div>

      <div class="item-2">
        <h3>Let's do this!</h3>

        <form>
          <div class="inputfiled-1">
            <span>
              <label for="first name">FIRST NAME</label><br />
              <input type="text"
            /></span>
            <span>
              <label for="last name">LAST NAME</label><br />
              <input type="text"
            /></span>
          </div>
          <br /><br />
          <div class="inputfiled-2">
            <span>
              <label for="email">EMAIL</label><br />
              <input type="text" /><br />
            </span>
            <span>
              <label for="phone number">PHONE NUMBER</label><br />
              <input type="text" /><br />
            </span>
          </div>
          <br /><br />
          <div class="inputfiled-3">
            <span>
              <label for="password">PASSWORD</label><br />
              <input type="text" /><br />
            </span>
            <span>
              <label for="confirm password">CONFIRM PASSWORD</label><br />
              <input type="text" /><br />
            </span>
          </div>
          <br /><br />
          <button class="button">Create Account</button><br /><br />
        </form>
        <span>
          <p id="item-3">Already have an account?</p>
          <a href="login.html" id="link">Log in</a>
        </span>
      </div>
    </div>
  </body>
</html>
